<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Easily Sort HTML Tables with CSS and JavaScript</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="table-div">
	<table class="table-sortable">
		<caption>2019 Fourth Quarter Report</caption>
		<thead>
		  <tr>
			<th class="th-no-color"><!-- Intentionally Blank --></th>
			<th>October</th>
			<th>November</th>
			<th>December</th>
		  <tr>
		</thead>
		<tbody>
		  <tr>
			<th>Projected</th>
			<td>$820,180</td>
			<td>$841,640</td>
			<td>$732,270</td>
		  </tr>
		  <tr>
			<th>Actual</th>
			<td>$850,730</td>
			<td>$892,580</td>
			<td>$801,240</td>
		  </tr>
		  <tr>
			<th>Utilization</th>
			<td>83%</td>
			<td>90%</td>
			<td class="cell-highlight">75%</td>
		  </tr>
		</tbody>
	  </table>
	</div>

	<script src="./tablesort.js"></script>
</body>
</html>
